service: node-sls
frameworkVersion: '2 || 3'
useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: '20201221'
  region: us-east-1
  stage: ${opt:stage, 'dev'} #  ${sls:stage} == ${opt:stage, self:provider.stage, "dev"}
  profile: serverless-admin
  tracing:
    lambda: true

# ${cf(us-west-2):another-service-dev.functionPrefix}-hello
# ${ssm(ap-northeast-1):/path/to/service/myParam}-hello
# ${ssm:/aws/reference/secretsmanager/secret_ID_in_Secrets_Manager}

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-offline-sqs
custom:
  serverless-offline: # aws lambda invoke /dev/null --endpoint-url http://localhost:3002 --region us-east-1 --profile serverless-admin --function-name myServiceName-dev-invokedHandler # node-sls-dev-nodefun
    #httpsProtocol: "dev-certs"
    httpPort: 3000
    stageVariables:
      foo: "bar"
  dynamodb:
    stages:
      - dev-disabled
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
    # Uncomment only if you already have a DynamoDB running locally
    noStart: true


