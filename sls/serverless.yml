resources:
  Resources:
    TestLambdaRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:provider.stage}-lambda-exec-role
        AssumeRolePolicyDocument:
          Statement:
            - Action:
              - sts:AssumeRole
              Effect: Allow
              Principal:
                Service:
                - lambda.amazonaws.com
          Version: '2012-10-17'
        Policies:
          - PolicyName: TestLambdaPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Sid: LambdaGetAccountSettings
                  Effect: Allow
                  Action:
                    - lambda:GetAccountSettings
                  Resource: '*'
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
          - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
        Path: /sls/lambda/role/

