---
# https://raw.githubusercontent.com/epiforecasts/forecasthub/master/tslint.json
extends: "tslint:recommended"
# rulesDirectory:
rules:
  max-line-length:
    options: [120]
  new-parens: truelet
  no-arg: true
  no-bitwise: true
  no-conditional-assignment: true
  no-consecutive-blank-lines: false
  no-console:
    severity: warning
    options:
      - debug
      - info
      - log
      - time
      - timeEnd
      - trace
  align:
    options:
    - parameters
    - statements
  array-type: false
  arrow-return-shorthand: true
  curly: true
  deprecation:
    severity: warning
  eofline: true
  import-blacklist:
  - true
  - rxjs/Rx
  import-spacing: true
  indent:
    options:
    - spaces
  max-classes-per-file: false
  member-ordering:
  - true
  - order:
    - static-field
    - instance-field
    - static-method
    - instance-method
  no-empty: false
  no-inferrable-types:
  - true
  - ignore-params
  no-non-null-assertion: true
  no-redundant-jsdoc: true
  no-switch-case-fall-through: true
  no-var-requires: false
  object-literal-key-quotes:
  - true
  - as-needed
  quotemark:
  - true
  - single
  semicolon:
    options:
    - always
  space-before-function-paren:
    options:
      anonymous: never
      asyncArrow: always
      constructor: never
      method: never
      named: never
  typedef:
  - true
  - call-signature
  typedef-whitespace:
    options:
    - call-signature: nospace
      index-signature: nospace
      parameter: nospace
      property-declaration: nospace
      variable-declaration: nospace
    - call-signature: onespace
      index-signature: onespace
      parameter: onespace
      property-declaration: onespace
      variable-declaration: onespace
  variable-name:
    options:
    - ban-keywords
    - check-format
    - allow-pascal-case
  whitespace:
    options:
    - check-branch
    - check-decl
    - check-operator
    - check-separator
    - check-type
    - check-typecast
  # directive-selector:
  # - true
  # - attribute
  # - app
  # - camelCase
  # component-selector:
  # - true
  # - element
  # - app
  # - kebab-case

jsRules:
  max-line-length:
    options: [120]
